<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" href="/berrys/favicon.png" /> 
    <style>
        body {
            font-family: 'Inter', 'Mulish', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 4em;
            color: #014B96; /* Example primary brand color */
            margin-bottom: 0.2em;
        }
        h2 {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 1em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 1.5em;
        }
        a {
            display: inline-block;
            background-color: #014B96;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #003a7a;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 150px; /* Adjust as needed */
        }
    </style>
    </head>
<body>
    <div class="container">
        <img src="/berrys/images/Midas_Link_logo.png" alt="Midas Link Logo" class="logo">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p>Please check the URL or return to our homepage.</p>
        <a href="/berrys/">Go to Homepage</a> 
    </div>
</body>
</html>
